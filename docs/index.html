<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Code pour la structure">
    <title>Projet | Structure</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="conteneur">
            <div id="file_input">
                <div class="inputSelector">
                    <div class="textInput">Visualisation</div>
                    <input type="file" id="vizInput" accept="image/png, image/jpeg" value="Viz">
                    <select list="type_chart" id="typeSelec">
                        <option>BarChart</option>
                        <option>PieChart</option>
                        <option>LineChart</option>
                    </select>
                </div>
                <div class="inputSelector">
                    <div class="textInput">Donn√©es</div>
                    <input type="file" id="dataInput" accept=".csv" value="Data">
                </div>
                <div class="inputSelector">
                    <div class="textInput">Article</div>
                    <input type="file" id="articleInput" accept=".txt" value="Article">
                </div>
            </div>
            <div id="sec_input"></div>
            <div id="sec_question">
                <img src="" id="vizText" image-resolution="300dpi" width="50%" />
            </div>
            <div id="updateData">Update Data</div>
            <div id="updateQR">Update QR</div>
        </div>
        <div id="display"></div>
    </main>
    <script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
